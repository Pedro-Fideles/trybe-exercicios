<!DOCTYPE html>
<html>
  <body>

      <h4 id="subtitle">Subtítulo</h4>

      paragraph.style.color = "red";

      const pageTitle = document.getElementById("page-title");
      pageTitle.innerText = "Escape Room 2";

      const secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.style.textAlign = "center";

      const subTitle = document.getElementById("subtitle");
      subtitle.innerText = "não sei qual é meu filme favorito";

      const paragrafo = document.getElementsByClassName("paragrafo");
      paragrafo[0].style.fontFamily = "monospace";

      const subTitleTag = document.getElementsByTagName("h4")
      subTitleTag[0].style.color = "green";
    </script>
  </body>
</html>
