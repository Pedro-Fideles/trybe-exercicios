<!DOCTYPE html>
<html>
  <body>
    <main id="paiDoPai">
      <section id="pai">
        <section id="primeiroFilho"></section>
        <section id="elementoOndeVoceEsta">
          <section id="primeiroFilhoDoFilho"></section>
          <section id="segundoEUltimoFilhoDoFilho"></section>
        </section>
        Atenção!
        <section id="terceiroFilho"></section>
        <section id="quartoEUltimoFilho"></section>
      </section>
    </main>

    <script>
      let ondeEuEstou = document.querySelector
      ("#elementoOndeVoceEsta");

      ondeEuEstou.parentNode.style.color = "red";
      ondeEuEstou.firstElementChild.innerText = "Texto";

      let primeiroFilho = document.querySelector("#pai").firstElementChild;
      primeiroFilho = ondeEuEstou.previousElementSibling;
      
      let atencao = ondeEuEstou.nextSibling;

      let terceiroFilho = ondeEuEstou.nextElementSibling;
      terceiroFilho = document.querySelector("#pai").lastElementChild.previousElementSibling;

      let irmao = document.createElement('section');
      irmao.innerText = "oi, eu sou o irmão!";

      document.querySelector('#pai').appendChild(irmao);

      let filho = document.createElement('section');
      filho.innerText = "oi, eu sou o filho!";

      ondeEuEstou.appendChild(filho);
    </script>
  </body>
</html>
