<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1{
            font-size: 65px;
            color: orange;
            font-family: sans-serif;
        }

        ul{
            background-color: blueviolet;
        }

        .text-style{
            background-color: brown;
        }

        p {
          font-weight: 600;
          font-size: 3em;
        }

        body {
          font-size: 16px;
          text-align: 20px;
          text-decoration: underline;
          font-style: italic;
        }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="text-style">Qual é a sua cor favorita?</p>
    <ul class="text-style">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
