<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required placeholder="digite seu nome" maxlength="40">&nbsp;
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="digite seu email" maxlength="50" required>&nbsp;
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" placeholder="digite seu cpf" maxlength="11" required><br>
            
            <label for="endereco">Endereço: </label>
            <input type="text" name="endereco" id="endereco" placeholder="digite seu endereco" maxlength="200" required>&nbsp;
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" placeholder="digite sua cidade" maxlength="28" required>&nbsp;
            <label for="estado">Estado:</label>
            <select name="estado" id="estado"></select><br>

            <input type="radio" name="residencia" id="casa" checked>
            <label for="casa">Casa</label>&nbsp;
            <input type="radio" name="residencia" id="apt">
            <label for="apt">Apartamento</label>
        </fieldset>
        <fieldset>
            <legend>Informações Profissionais</legend>
            <label for="resumo">Resumo do currículo: </label><br>
            <textarea name="resumo" id="resumo" cols="100" rows="3" placeholder="fale sobre sua carreira com no máximo 1000 caracteres..." maxlength="1000" required></textarea><br><br>
            <label for="cargo">Cargo: </label>
            <input type="text" name="cargo" id="cargo" maxlength="40" required>
            <label for="desc-cargo">Descrição do Cargo:</label>
            <input type="text" name="desc-cargo" id="desc-cargo" maxlength="500" required><br>
            <label for="data-dia">Data de início: </label>&nbsp;
            <input type="number" name="data-dia" id="data-dia" placeholder="dia">
            <input type="number" name="data-mes" id="data-mes" placeholder="mês">
            <input type="number" name="data-ano" id="data-ano" placeholder="ano">
        </fieldset>
        <button type="submit" id="enviar-form">Enviar</button>
        <script src="script.js"></script>
    </body>
</html>
